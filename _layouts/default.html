<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="https://www.pcgamingwiki.com/wiki/Ground_Control_II:_Operation_Exodus">PCGamingWiki</a>
        <a href="https://www.moddb.com/games/ground-control-ii">ModDB</a>
        <a href="https://discord.gg/SGrEFcX">Discord</a>
        <a href="https://steamcommunity.com/app/254840/discussions/">Steam Forum</a>
        <a href="https://www.gog.com/forum/ground_control_series">GOG Forum</a>
        <a href="https://savelife.in.ua/en/donate-en/">Support Ukraine</a>
      </nav>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>GC2: Essentials &copy; {{ 'now' | date: "%Y" }}</p>
      <p>Ground Control 2 is a trademark of Massive Entertainment / Vivendi Universal Games</p>
    </div>
  </footer>
</body>
</html>
